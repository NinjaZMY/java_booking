<!-- app.component.html -->
<div class="min-h-screen flex items-center justify-center bg-gray-100">
  <div class="text-center p-8 bg-white rounded shadow-md">
    <h1 class="text-4xl font-bold text-blue-500 mb-4">
      Tailwind CSS Test
    </h1>
    <p class="text-lg text-gray-700">
      If you can see this styled correctly, Tailwind is working!
    </p>
    <button class="mt-4 px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600" (click)="openModal()">
      Show Modal
    </button>
  </div>
</div>

<!-- Modal -->
<div *ngIf="isModalOpen" class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50"
  (click)="preventClose($event)">
  <div #modal class="bg-white p-6 rounded-lg shadow-lg cursor-move relative" (mousedown)="startDragging($event)"
    (click)="closeModal()" [ngStyle]="{ top: position.top + 'px', left: position.left + 'px', position: 'absolute' }">
    <div class="flex justify-between items-center mb-4">
      <h2 class="text-2xl font-semibold ">Tailwind Modal</h2>
      <button class="text-gray-600 hover:text-gray-900 text-3xl font-bold" (click)="closeModal()" aria-label="Close">
        &times;
      </button>
    </div>
    <p class="text-gray-700 mb-4">This is a simple modal using Tailwind CSS.</p>
    <button class="px-4 py-2 bg-red-500 text-white rounded hover:bg-red-600" (click)="closeModal()">
      Close
    </button>
  </div>
</div>
